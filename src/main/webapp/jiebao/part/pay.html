<body>
<style type="text/css" id="pay_style">
    #pay .app-container {
        padding-right: 0px;
        padding-left: 0px;
    }

    #pay .body-container {
        display: flex;
        width: 1574px;
        flex-flow: column wrap;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        background-color: rgba(32, 38, 43, 0.95);
    }

    #pay .btn_area {
        width: 660px;
        height: 90px;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
        margin-top: 15px;
        cursor: pointer;
    }

    #pay .btn_area .active {
        background: rgba(163, 131, 97, 1);
        color: #000000;
        border: none;
    }

    #pay.night .page_desc_three {
        width: 100%;
        height: 40px;
        font-size: 42px;
        font-weight: normal;
        color: rgba(255, 255, 255, 1);
        line-height: 40px;
        justify-content: center;
        display: flex;
        margin-bottom: 45px;
    }

    #pay.day .page_desc_three {
        margin-top: 120px;
        width: 100%;
        height: 40px;
        font-size: 42px;
        font-weight: normal;
        color: rgba(0, 0, 0, 1);
        line-height: 40px;
        justify-content: center;
        display: flex;
    }

    #pay .app-container #qrcodepic {
        width: 320px;
        height: 320px;
        margin-top: -39px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
    }

    #pay .app-container #qrcodepic_img {
        display: inline-flex;
        width: 272px;
        height: 272px;
    }

    #pay .app-container img {
        width: 272px;
        height: 272px;
    }

    #pay.night .rsvp-form__example {
        background-color: none;
    }

    #pay.model {
        width: 330px;
        height: 330px;
        position: absolute;
        background: rgba(208, 210, 211, 0.95);
        top: 195px;
        left: 795px;
        display: none;
    }

    #pay body.night .toggle-triple-switch .toggle-triple-switch__label {
        border: 2px solid #B2B2B2;
        height: 86px;
        line-height: 86px;
        width: 299px;
    }

    #pay body.night .toggle-triple-switch .toggle-triple-switch__input:checked + .toggle-triple-switch__label {
        border: none;
        height: 90px;
        line-height: 90px;
    }

    #pay_alipay {
        border-right: none;
    }

    #pay_wechatpay {
        border-left: none;
    }
</style>
<div class="body-container">
    <div class="btn_area">
        <form class="rsvp-form__example">
            <div class="toggle-triple-switch">
                <input type="radio" class="toggle-triple-switch__input" id="rsvp-going" name="switch-ex1"
                       value="yes"
                       checked/>
                <label data-translate="common.alipay" id="pay_alipay" for="rsvp-going"
                       class="toggle-triple-switch__label">支付宝</label>

                <input type="radio" class="toggle-triple-switch__input" id="rsvp-maybe" name="switch-ex1"
                       value="maybe"/>
                <label data-translate="common.wechatPay" id="pay_wechatpay" for="rsvp-maybe"
                       class="toggle-triple-switch__label">微信支付</label>
            </div>
        </form>
    </div>
    <div id="qrcodepic">
        <div id="qrcodepic_img">

        </div>
    </div>
    <span data-translate="pay.footerDesc" class="page_desc_three">请使用手机扫码支付当前停车费用</span>
</div>
<script src="../js/qrcode.min.js"></script>
<script id="pay_script" src="../modules/payPage.js"></script>
</body>
