<body>
<style type="text/css" class="orderhistory_style">
    #orderhistory .app-container {
        width: 1567px;
        height: 720px;
        box-sizing: border-box;

    }

    #orderhistory .body-container {
        padding-top: 60px;
        height: 600px;

    }

    #orderhistory .debt button {
        background-color: transparent;
        border-radius: 1px;
        border: 2px solid rgba(178, 178, 178, 1);
    }

    #orderhistory .history_list {
        width: 1567px;
        height: 540px;
        display: flex;
        justify-content: flex-start;
        overflow-x: scroll;
        box-sizing: border-box;
        align-items: flex-end;
    }

    #orderhistory .history_item {
        display: inline-flex;
        width: 420px;
        height: 540px;
        position: relative;
        flex-flow: column wrap;
        align-items: center;
        margin-right: 60px;
    }

    #orderhistory.night .history_item {
        background: rgba(219, 241, 255, 0.1);
    }

    #orderhistory.day .history_item {
        background: rgba(0, 0, 0, 0.07);
    }

    #orderhistory.night .history_item .btn__normal {
        width: 360px;
        height: 120px;
        background: rgba(0, 0, 0, 0);
        border-radius: 1px;
        border: 2px solid rgba(178, 178, 178, 1);
        color: #FFFFFF;

    }

    #orderhistory.day .history_item .btn__normal {
        width: 360px;
        height: 120px;
        border-radius: 1px;
        color: rgba(0, 0, 0, 1);
        border: 2px solid rgba(178, 178, 178, 1);
    }

    #orderhistory.night .item_bg {
        background: rgba(219, 241, 255, 1);
        opacity: 0.1;
    }

    #orderhistory.day .item_bg {
        background: rgba(0, 0, 0, 0.05);
        position: absolute;
        top: 90px;
        left: 0;
        width: 420px;
        height: 450px;
        z-index: -1;
    }

    #orderhistory.day #item_debtbg {
        width: 420px;
        height: 540px;
        top: 0;
    }

    #orderhistory .debt {
        padding: 0px 30px;
        box-sizing: border-box;
    }

    /*#orderhistory .debt .item_bg {*/
    /*    height: 540px;*/
    /*    top: 0;*/
    /*}*/

    #orderhistory .debt .parkname {
        margin-top: 60px;
    }

    #orderhistory .debt .btn_group button {
        width: 360px;
        height: 120px;
        margin-top: 30px;
    }

    #orderhistory .btn_close_bg {
        position: absolute;
        top: 0px;
        left: 0;
        width: 420px;
        height: 90px;
        text-align: center;
        line-height: 90px;
    }

    #orderhistory .btn_close {
        font-size: 65px;
        text-align: center;
        width: 420px;
        height: 90px;
        margin-bottom: 15px;
    }

    #orderhistory .parkname {
        width: 360px;
        height: 100px;
        font-size: 42px;
        line-height: 50px;
        text-align: center;
        margin-bottom: 30px;

    }

    #orderhistory.night .price {
        width: 360px;
        height: 50px;
        font-size: 42px;
        color: rgba(209, 165, 125, 1);
        line-height: 50px;
        letter-spacing: 2px;
        text-align: center;
        margin-bottom: 30px;

    }

    #orderhistory.day .price {
        width: 360px;
        height: 50px;
        font-size: 42px;
        line-height: 50px;
        letter-spacing: 2px;
        text-align: center;
        margin-bottom: 30px;
        color: rgba(140, 99, 57, 1);

    }

    #orderhistory.night .duration {
        width: 360px;
        height: 40px;
        font-size: 36px;
        line-height: 40px;
        text-align: center;
        margin-bottom: 10px;
        color: rgba(178, 178, 178, 1);

    }

    #orderhistory.day .duration {
        width: 360px;
        height: 40px;
        font-size: 36px;
        line-height: 40px;
        text-align: center;
        margin-bottom: 10px;
        color: #4D4D4D;

    }

    #orderhistory.night .date {
        width: 360px;
        height: 40px;
        font-size: 36px;
        line-height: 40px;
        text-align: center;
        color: rgba(178, 178, 178, 1);
    }

    #orderhistory.day .date {
        width: 360px;
        height: 40px;
        font-size: 36px;
        line-height: 40px;
        text-align: center;
        color: #4D4D4D;
    }

    #orderhistory .tool_area {
        display: flex;
        flex-flow: row nowrap;
        width: 100%;
        position: absolute;
        bottom: 0;
        justify-content: space-between;
        padding-left: 30px;
        padding-right: 30px;
        box-sizing: border-box;
    }

    #orderhistory .navto, .phoneto {
        width: 120px;
        height: 120px;
        line-height: 120px;
        align-items: center;
        justify-content: center;
        display: flex;
        /*background-color: #FFFFFF;*/
    }

    #orderhistory .right_bg {
        width: 239px;
        height: 720px;
        position: absolute;
        right: 0px;
        top: 0px;
        z-index: 2;
    }

    #orderhistory .left_bg {
        width: 239px;
        height: 720px;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 2;
    }

    #orderhistory .noorderhistory {
        font-size: 42px;
        font-weight: normal;
        color: rgba(255, 255, 255, 1);
        text-align: center;
        width: 1567px;
        justify-content: center;
        top: 315px;
        position: absolute;
    }

    #orderhistory .displaynoon {
        display: none;
    }

    #orderhistory.night .right_bg {
        background-image: url("./images/right_bg.png");
    }

    #orderhistory.night .left_bg {
        background-image: url("./images/left_bg.png");
    }

    #orderhistory.night .btn_close_bg {
        background: rgba(255, 255, 255, 0.07);
    }

    #orderhistory.day .btn_close_bg {
        background: rgba(0, 0, 0, 0.07);
    }

    #orderhistory .Icon_Navigation:before {
        height: 37.5px;
        width: 43px;
    }

    #orderhistory .Icon_Navigation {
        font-size: 37.5px;
    }

    #orderhistory .Icon_Call {
        font-size: 53px;
    }

    #orderhistory .history_list::-webkit-scrollbar {
        display: none;
    }

    #orderhistory .menu-bar {
        z-index: 999;
    }

    #menuBarButtonThree {
        position: relative;
    }

    @media (max-aspect-ratio: 8/3) {
        body.night.en .menu-bar .menu-bar__button.--selected .menu-bar_button--selectedUnderline {
            margin-top: 2.5px;
        }

        .menu-bar__button.--selected .menu-bar_button--selectedUnderline, .menu-bar_button--selectedUnderline {
            margin: 0;
        }

        li:first-of-type .menu-bar__button {
            padding-right: 0;
        }

        li:last-of-type .menu-bar__button {
            padding-left: 0;
        }

        .menu-bar__button {
            padding: 0 100px 0 100px;
        }
    }

    .search_local_navbar {
        display: inline-block;
        width: 176px;
        height: 50px;
        line-height: 50px;
    }

    #orderhistory button.left-bar_en_width {
        width: 159px;
    }

    #orderhistory button.right-bar_en_width {
        display: inline-block;
        width: 77px;
    }

    #orderhistory .Icon_Call:before {
        height: 52.49px;
        width: 52.59px;
    }

    #orderhistory .Icon_Close_NightMode {
        font-size: 40px;
    }

</style>
<div class="body-container">
    <div class="left_bg">
    </div>
    <div class="right_bg">
    </div>
    <div class="history_list">
    </div>
    <div data-translate="orderhistory.nohistory" class="noorderhistory displaynoon">
        暂无历史停车订单
    </div>
</div>
<script class="orderhistory_script" src="../modules/orderHistoryPage.js"></script>
</body>
