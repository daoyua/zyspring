<body>
<style type="text/css" class="validatephone_style">
    #validatephone .page {
        width: 1574px;
        height: 720px;
        padding-top: 119px;
        padding-left: 127px;
        display: flex;
        flex-flow: row nowrap;
        box-sizing: border-box;

    }

    .day .page {
        background: rgba(208, 210, 211, 1);
    }

    .night .page {
        background: rgba(32, 38, 43, 1);
    }

    #validatephone .numberkeyboard {
        width: 600px;
        height: 480px;
    }

    #validatephone.night .numberkeyboard {
        background-image: url('./images/phonebg_dark.jpg');

    }

    #validatephone.night .keyboard_row div, .night .keyboard_row_last div {
        background: -webkit-linear-gradient(rgba(79,79,80, 0) 0 , rgba(79,79,80, 0.5) 100%);
        color: rgba(255, 255, 255, 1);
        border-color: #231F20;
    }

    #validatephone.night .keyboard_row div:active, .keyboard_row_last div:active {
        background: -webkit-linear-gradient(rgba(87, 158, 168, 0), rgba(87, 158, 168, 1));
    }

    #validatephone.night .input_all_container {
        background: rgba(32, 38, 43, 0.95);
    }

    #validatephone.night .input_all_container input, #validatephone.night .input_all_container textarea {
        background-color: rgba(32, 38, 43, 1);
    }

    #validatephone.night .input_all_container input, textarea::-webkit-input-placeholder {
        color: rgba(178,178,178,0.8);
    }

    #validatephone.night .input_all_container textarea::-webkit-input-placeholder {
        color: rgba(178,178,178,0.8);
    }

    #validatephone.day .input_all_container input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
        color: rgba(178,178,178,0.8); !important;
    }
    #validatephone.cn .input_all_container:nth-child(2) textarea{
        height: 50px;
    }
    #validatephone.day .input_all_container {
        border: 2px solid rgba(32, 38, 43, 1);
    }

    #validatephone.day .input_all_container:nth-child(2) button {
        background: #D0D2D3;
        color: #000;
        border-radius: 1px;
        border: 2px solid rgba(77, 77, 77, 1);
    }

    #validatephone.day .input_all_container input, textarea {
        background-color: rgba(208, 210, 211, 1);

    }

    #validatephone.day .numberkeyboard {
        background-image: url('../images/phonebg_light.jpg');

    }

    #validatephone.day .keyboard_row div, .day .keyboard_row_last div {
        background: -webkit-linear-gradient(rgba(186, 189, 193, 1), rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        color: #000000;
        border-color: rgba(0, 0, 0, 0.1);
    }

    #validatephone.day .keyboard_row div:active, .keyboard_row_last div:active {
        background: -webkit-linear-gradient(rgba(87, 158, 168, 1), rgba(87, 158, 168, 0));
    }

    #validatephone .keyboard_row, .keyboard_row_last {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
    }

    .keyboard_row_last {
        justify-content: flex-start;
    }

    .keyboard_row div, #validatephone .keyboard_row_last div:nth-child(1) {
        width: 200px;
        height: 120px;
        font-size: 52px;
        font-weight: normal;
        line-height: 65px;
        flex-flow: row;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    .keyboard_row_last div:nth-child(1) {
        /*border-bottom-style: solid;*/
        /*border-bottom-width: 2px;*/
        border-right-style: solid;
        border-right-width: 2px;
    }

    .keyboard_row_last div:nth-child(2) {
        width: 400px;
        height: 120px;
        font-size: 52px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    .keyboard_row div:nth-child(1), #validatephone .keyboard_row div:nth-child(2) {
        border-bottom-style: solid;
        border-bottom-width: 2px;
        border-right-style: solid;
        border-right-width: 2px;
    }

    .keyboard_row div:nth-child(3) {
        border-bottom-style: solid;
        border-bottom-width: 2px;
    }

    .validateForm {
        margin-left: 59px;
    }

    .input_all_container {
        width: 720px;
        height: 120px;
        border-radius: 1px;
        border: 2px solid rgba(178, 178, 178, 0.5);
        box-sizing: border-box;
        display: flex;
        align-items: center;

    }

    .input_all_container .icon {
        min-width: 120px;
        width: 120px;
        height: 120px;
        line-height: 120px;
        text-align: center;
    }

    .input_all_container input::-webkit-input-placeholder {
        color: rgba(178, 178, 178, 1);
        font-size: 36px;
        font-weight: normal;
        line-height: 40px;
    }

    #validatephone.night .input_all_container textarea::-webkit-input-placeholder {
        color: rgba(178,178,178,0.8);
        font-size: 36px;
        font-weight: normal;
        line-height: 50px;
    }


    #validatephone.night .input_all_container:nth-child(1) input {
        display: flex;
        justify-content: center;
        border: none;
        width: 570px;
        height: 50px;
        font-size: 42px;
        font-weight: normal;
        color: rgba(255, 255, 255, 1);
        line-height: 50px;
    }

    #validatephone.day .input_all_container:nth-child(1) input {
        display: flex;
        justify-content: center;
        border: none;
        width: 570px;
        height: 50px;
        font-size: 42px;
        font-weight: normal;
        color: #ffffff;
        line-height: 50px;

    }

    #validatephone .input_all_container:nth-child(2) textarea {
        display: flex;
        justify-content: center;
        border: none;
        width: 272px;
        height: 100px;
        font-size: 42px;
        font-weight: normal;
        color: #ffffff;
        line-height: 100px;
        resize: none;
    }

    #validatephone.night .input_all_container:nth-child(2) textarea {
        color: #ffffff;
        caret-color: transparent;
    }

    #validatephone.day .input_all_container:nth-child(2) textarea {
        color: rgba(0, 0, 0, 1);
    }

    .input_all_container:nth-child(2) button {
        width: 330px;
        height: 120px;
        background: rgba(0, 0, 0, 0);
        border-radius: 1px;
        font-size: 42px;
        font-weight: normal;
        color: rgba(255, 255, 255, 1);
        line-height: 50px;
        border: 2px solid rgba(178, 178, 178, 1);
        padding: 0;
    }

    #validatephone .errorMsg {
        width: 720px;
        height: 40px;
        font-size: 36px;
        font-weight: normal;
        color: rgba(255, 77, 77, 1);
        line-height: 40px;
        margin-top: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #validatephone .send_loading {
        width: 1574px;
        height: 720px;
        background: rgba(32, 38, 43, 0.65);
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        z-index: 999999;
    }

    #validatephone .send_loading_text {
        width: 780px;
        height: 150px;
        padding: 15px;
        background: #595959;
        justify-content: space-between;
        align-items: center;
        font-size: 42px;
        display: flex;
        box-sizing: border-box;
    }

    #validatephone .send_loading_text span:nth-child(1), #validatephone .send_loading_text span:nth-child(3) {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #validatephone.night #btn_sendVcode {
        border: 2px solid #B2B2B2;
        color: rgba(255,255,255,1);
    }
    #validatephone.night #btn_sendVcode:active,
    #validatephone.night #btn_validatephone:active{
        border: 2px solid #A38361;
        color: #D1A57D;
        background: none !important;
        border-radius:1px;
    }

    #validatephone.day #btn_sendVcode {
        border: 2px solid  rgba(32, 38, 43, 1);
        border-right: none;

    }

    #validatephone .input_all_container .btn__normal {
        padding: 0;

    }

    #validatephone .btn_validate {
        border-radius: 1px;
        border: 2px solid rgba(178, 178, 178, 1);
    }

    .iconfont {
        font-size: 42px;
    }

    .Icon_Updating {
        font-size: 94px;
    }

    .Icon_Close_NightMode {
        font-size: 52px;
    }

    #validatephone.day #btn_validatephone {
        width: 720px;
        height: 120px;
        border-radius: 1px;
        border: 2px solid rgba(77, 77, 77, 0.4);
        font-size: 42px;
        color: rgba(0, 0, 0, 0.4);
        background: none;
        padding: 0;
        margin-top: 24px;

    }

    #validatephone.night #btn_validatephone {
        width: 720px;
        height: 120px;
        background: rgba(0, 0, 0, 0);
        border-radius: 1px;
        font-size: 42px;
        border: 2px solid #B2B2B2;
        color: rgba(255, 255, 255, 1);
        padding: 0;
        margin-top: 23px;

    }

    #validatephone.day #btn_validatephone.four {
        width: 720px;
        height: 120px;
        border-radius: 1px;
        border: 2px solid rgba(77, 77, 77, 1);
        color: rgba(0, 0, 0, 1);
    }

    #validatephone.night #btn_validatephone.four {
        width: 720px;
        height: 120px;
        background: rgba(0, 0, 0, 0);
        border-radius: 1px;
        border: 2px solid rgba(178, 178, 178, 1);
        color: #fff;
    }

    #validatephone.day #validataphone_vCode.four {
        color: #000;
    }

    #validatephone.night #validataphone_vCode.four {
        color: #fff;
    }

    #validatephone.night .validatephone_loading {

    }
    .Icon_Phone_NightMode:before {
        font-size: 48px;
    }
    .Icon_PIN:before {
        font-size: 42px;
    }
    /**
 background-color: #595959;
     todo:此处需要按照设计图进行图片或者css样式更换
     */
    #validatephone.night .validatephone_loading {
        width: 120px !important;
        height: 120px !important;
        background: url("./images/nightloading.png") no-repeat;
        animation: loading .8s linear infinite;
    }
    #validatephone.day .validatephone_loading {
        width: 120px !important;
        height: 120px !important;
        background: url("./images/dayloading.png") no-repeat;
        animation: loading .8s linear infinite;
    }
     #validatephone .validatephone_loading_text {
         display: inline-block;
        width: 510px;
        line-height: 50px;
     }
    #btn_sendVcode{
        margin-left: 3px;
    }
    input, textarea{
        outline: none;
    }
    @-webkit-keyframes loading {

        0% {
            -webkit-transform: rotate(0deg);
        }

        25% {
            -webkit-transform: rotate(90deg);
        }

        50% {
            -webkit-transform: rotate(180deg);
        }

        75% {
            -webkit-transform: rotate(270deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }


    /*对组件样式的覆盖*/
    @media (max-aspect-ratio: 8/3) {
        .backbutton {
            width: 120px;
            height: 120px;
            left: 180px;
        }
        .app-container {
            position: relative;
            left: -7px;
        }
    }
</style>
    <div class="body-container">
        <div class="page">
            <div class="numberkeyboard">
                <div class="keyboard_row">
                    <div data-num="1">1</div>
                    <div data-num="2">2</div>
                    <div data-num="3">3</div>
                </div>
                <div class="keyboard_row">
                    <div data-num="4">4</div>
                    <div data-num="5">5</div>
                    <div data-num="6">6</div>
                </div>
                <div class="keyboard_row">
                    <div data-num="7">7</div>
                    <div data-num="8">8</div>
                    <div data-num="9">9</div>
                </div>
                <div class="keyboard_row_last">
                    <div data-num="0">0</div>
                    <div>
                        <span class="icon iconfont NightMode"></span>
                    </div>
                </div>
            </div>
            <div class="validateForm">
                <div class="input_all_container">
                    <div class="icon">
                        <span class="icon iconfont Icon_Phone_NightMode"></span>
                    </div>
                    <input type="text" id="validataphone_phoneNum"
                           data-translatep="validatephone.phoneplaceholder"
                           placeholder="请输入手机号">
                </div>
                <div class="input_all_container" style="margin-top: 30px">
                    <div class="icon">
                        <span class="icon iconfont Icon_PIN"></span>
                    </div>
                    <textarea maxlength="6" id="validataphone_vCode" data-translatep="validatephone.vcodeplaceholder" placeholder="请输入验证码"></textarea>
                    <button data-translate="validatephone.btnVcode" id="btn_sendVcode" class="btn btn__normal" disabled>
                        获取验证码
                    </button>
                </div>
                <div class="errorMsg"></div>
                <div>
                    <button data-translate="validatephone.btnConfrim" id="btn_validatephone"
                            class="btn  btn__normal" disabled>验证
                    </button>
                </div>
            </div>
        </div>
        <div class="send_loading" style="display:none;">
            <div class="send_loading_text">
                <span class="validatephone_loading"></span>
                <span data-translate="validatephone.vcode_sending" class="validatephone_loading_text">正在发送验证码…</span>
                <span class="icon iconfont Icon_Close_NightMode"></span>
            </div>
        </div>
        <div class="backbutton">
            <span class="icon iconfont Icon_Close_NightMode"></span>
        </div>
    </div>

<script id="validatephone_script" src="../modules/validatephonePage.js"></script>
</body>
