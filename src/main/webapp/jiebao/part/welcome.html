<body>
<style id="welcome_style">
    #welcome.day {
        background-image: url('./images/wel_bg_day.png');
    }

    #welcome.night {
        background-image: url('./images/bg_night.jpg');
    }

    #welcome .right_bg {
        height: 720px;
        width: 662px;
        right: 0px;
        top: 0px;
        position: fixed;
        z-index: -1;
        background-image: url('./images/night_right.png');
        background-size: cover;
    }

    #welcome .body-container {
        padding: 75px 60px 60px 60px;
    }

    #welcome .page_title {
        width: 780px;
        height: 73px;
        font-size: 60px;
        font-weight: normal;
    }

    #welcome .welcome_page_desc {
        width: 780px;
        display: flex;
        flex-flow: column wrap;
        font-size: 42px;
        margin-top: 86px;
    }

    #welcome .cn .welcome_page_desc {
        justify-content: flex-start;
        letter-spacing: 3px;
    }

    #welcome .en .welcome_page_desc {
        justify-content: space-between;
    }

    #welcome .welcome_page_desc span:nth-child(1) {
        width: 780px;
        height: 100px;
        font-size: 42px;
        font-family: TipperaryforJLR-PRC;
        font-weight: normal;
        color: rgba(255, 255, 255, 1);
        line-height: 50px;
    }

    #welcome .welcome_page_desc span:nth-child(2) {
        margin-top: 48px;
        width: 780px;
        height: 50px;
    }

    #welcome .btn-group-horizontal {
        display: flex;
        width: 100%;
        margin-top: 108px;
    }

    #welcome .page_litte_desc {
        position: fixed;
        right: 180px;
        bottom: 22px;
        width: 430px;
        height: 68px;
        font-size: 26px;
        font-family: TipperaryforJLR-PRC;
        font-weight: normal;
    }

    #welcome .page_litte_desc span {
        display: flex;
        align-items: center;
        width: 430px;
        height: 68px;
        line-height: 34px;
    }

    #welcome.night .page_litte_desc {
        color: rgba(178, 178, 178, 1);
    }

    #welcome.day .page_litte_desc {
        color: rgba(77, 77, 77, 1);
    }

    #welcome #btn_active {
        width: 600px;
        height: 120px;
        background: #42777F;
        border-radius: 1px;
        padding: 0;
        margin-left: 390px;
        color: #FFFFFF;
    }

    #welcome #btn_active:active{
        background: #579EA8;
    }

    #welcome.day .welcome_page_desc span:nth-child(1) {
        color: #000000;
    }
</style>

<div class="body-container">
    <div data-translate="common.payment" class="page_title" id="login">停车支付</div>
    <div class="welcome_page_desc">
        <span data-translate="welcome.page_desc_one">附近及目的地周边停车场查找</span>
        <span data-translate="welcome.page_desc_two">支持无感停车新体验</span>
    </div>
    <div class="btn-group-horizontal">
        <button data-translate="welcome.btnText_active" class="btn btn__normal" id="btn_active">激活停车支付服务</button>
    </div>
    <div class="page_litte_desc">
            <span data-translate="welcome.pic_desc" class="page_end_desc">
               数据提供：停简单/ETCP
            </span>
    </div>
</div>
<script id="welcome_script" src="../modules/welcomePage.js"></script>
<div class="right_bg">

</div>
